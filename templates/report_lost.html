<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
       <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Report Lost Pet</title>
</head>
<body>
     <body id="top">

          <!-- 
            - #HEADER
          -->
         
        
          <main>
            <article>
        
              <!-- 
                - #REPORT LOST PET FORM
              -->

      
                    <!-- Added enctype to handle file uploads -->
              
      
                         <section class="section report-lost-form has-bg-image" id="report-lost" aria-label="Report Lost Pet" style="background-image: url('./static/images/mybg.jpg'); padding: 50px 0;">
                         <div class="container">
                           <div class="row justify-content-center">
                             <div class="col-sm-8">
                               <h1 class="h1 hero-title">
                                 <span class="span"></span>Report Lost Pet
                               </h1>
                 
                               <!-- Added enctype to handle file uploads -->
                               <form action="/report_lost" method="POST" enctype="multipart/form-data" class="form" id="lost-pet-form">
                 
                                 <div class="input-group">
                                   <label for="pet-name" class="form-label">Pet Name:</label>
                                   <input type="text" id="pet-name" name="pet-name" class="form-input" placeholder="Enter your pet's name"
                                     required>
                                 </div>
                 
                                 <div class="input-group">
                                   <label for="pet-type" class="form-label">Pet Type:</label>
                                   <input type="text" id="pet-type" name="pet-type" class="form-input"
                                     placeholder="Enter the type of your pet (e.g., Dog, Cat)" required>
                                 </div>
                 
                                 <!-- New Input Group for Pet Breed -->
                                 <div class="input-group">
                                   <label for="breed" class="form-label">Breed:</label>
                                   <input type="text" id="breed" name="breed" class="form-input" placeholder="Enter your pet's breed">
                                 </div>
                 
                                 <!-- New Input Group for Pet Color and Markings -->
                                 <div class="input-group">
                                   <label for="color-markings" class="form-label">Color and Markings:</label>
                                   <input type="text" id="color-markings" name="color-markings" class="form-input" 
                                     placeholder="Describe your pet's color and any distinctive markings">
                                 </div>
                 
                                 <!-- New Input Group for Size and Weight -->
                                 <div class="input-group">
                                   <label for="size-weight" class="form-label">Size and Weight:</label>
                                   <input type="text" id="size-weight" name="size-weight" class="form-input" 
                                     placeholder="Enter your pet's approximate size and weight">
                                 </div>
                 
                                 <!-- New Input Group for Age -->
                                 <div class="input-group">
                                   <label for="age" class="form-label">Age:</label>
                                   <input type="text" id="age" name="age" class="form-input" placeholder="Enter your pet's age">
                                 </div>
                 
                                 <!-- New Input Group for Gender -->
                                 <div class="input-group">
                                   <label for="gender" class="form-label">Gender:</label>
                                   <select id="gender" name="gender" class="form-input">
                                     <option value="" disabled selected>Select gender</option>
                                     <option value="male">Male</option>
                                     <option value="female">Female</option>
                                     <option value="unknown">Unknown</option>
                                   </select>
                                 </div>
                 
                                 <!-- New Input Group for Distinguishing Features or Medical Conditions -->
                                 <div class="input-group">
                                   <label for="distinguishing-features" class="form-label">Distinguishing Features or Medical Conditions:</label>
                                   <textarea id="distinguishing-features" name="distinguishing-features" class="form-input" 
                                     placeholder="Describe any unique features or medical conditions of your pet" rows="3"></textarea>
                                 </div>
                 
                                 <div class="input-group">
                                   <label for="last-seen" class="form-label">Last Seen Location:</label>
                                   <input type="text" id="last-seen" name="last-seen" class="form-input"
                                     placeholder="Enter where your pet was last seen" required>
                                 </div>
                 
                                 <div class="input-group">
                                   <label for="description" class="form-label">Description:</label>
                                   <textarea id="description" name="description" class="form-input" placeholder="Provide any details about your pet"
                                     rows="4" required></textarea>
                                 </div>
                 
                                 <!-- New Input Group for Image Upload -->
                                 <div class="input-group">
                                   <label for="pet-image" class="form-label">Upload Pet Images:</label>
                                   <input type="file" id="pet-image" name="pet-image" class="form-input" accept="image/*" multiple>
                                   <p class="helper-text">You can upload multiple images of your pet.</p>
                                 </div>
                 
                                 <div class="input-group">
                                   <label for="contact" class="form-label">Contact Information:</label>
                                   <input type="text" id="contact" name="contact" class="form-input" placeholder="Enter your contact details"
                                     required>
                                 </div>
                 
                                 <div class="input-group">
                                   <button type="submit" class="btn">Submit Report</button>
                                 </div>
      
        
                      </form>
                    </div>
                  </div>
                </div>
              </section>
            </article>
          </main>
        </body>
        
</body>
</html>
