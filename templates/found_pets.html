<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Pet</title>
</head>
<body>
    <body id="top">

        <!-- HEADER -->
       
        <main>
          <article>
      
            <!-- FOUND PET FORM -->
      
            <section class="section report-found-form has-bg-image" id="report-found" aria-label="Report Found Pet" style="background-image: url('./static/images/mybg.jpg'); padding: 50px 0;">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-sm-8">
                  <h1 class="h1 hero-title">
                    <span class="span"></span>Report Found Pet
                  </h1>
                
                  <form action="/found_pets" method="POST" enctype="multipart/form-data" class="form">
                    <div class="input-group">
                        <label for="founder-name" class="form-label">Founder's Name:</label>
                        <input type="text" id="founder-name" name="founder-name" class="form-input" placeholder="Enter your name" required>
                    </div>
                
                    <div class="input-group">
                        <label for="founder-phone" class="form-label">Founder's Phone Number:</label>
                        <input type="text" id="founder-phone" name="founder-phone" class="form-input" placeholder="Enter your phone number" required>
                    </div>
                
                    <div class="input-group">
                        <label for="pet-type" class="form-label">Type of Pet:</label>
                        <input type="text" id="pet-type" name="pet-type" class="form-input" placeholder="Enter the type of pet" required>
                    </div>
                
                    <div class="input-group">
                        <label for="breed" class="form-label">Breed:</label>
                        <input type="text" id="breed" name="breed" class="form-input" placeholder="Enter the pet's breed">
                    </div>
                
                    <div class="input-group">
                        <label for="gender" class="form-label">Gender:</label>
                        <select id="gender" name="gender" class="form-input">
                            <option value="" disabled selected>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                
                    <div class="input-group">
                        <label for="location-found" class="form-label">Location Found:</label>
                        <input type="text" id="location-found" name="location-found" class="form-input" placeholder="Where was the pet found?" required>
                    </div>
                
                    <div class="input-group">
                        <label for="additional-info" class="form-label">Additional Information:</label>
                        <textarea id="additional-info" name="additional-info" class="form-input" placeholder="Any additional information" rows="3"></textarea>
                    </div>
                
                    <div class="input-group">
                        <label for="pet-image" class="form-label">Upload Pet Images:</label>
                        <input type="file" id="pet-image" name="pet-image" class="form-input" accept="image/*" multiple>
                    </div>
                
                    <div class="input-group">
                        <button type="submit" class="btn">Submit Report</button>
                    </div>
                </form>
                
                </div>
              </div>
            </div>
          </section>
        </article>
      </main>
    </body>
</body>
</html>
